<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебели "КОДЖАМАНЛАР"</title>
    <link rel="icon" href="../assets/kocamanlar-icon1.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/style-utils.css">
    <link rel="stylesheet" href="stylesheets/style-global.css">
    <link rel="stylesheet" href="stylesheets/idk.css">
    <link rel="stylesheet" href="stylesheets/style-browse-page.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script-global.js"></script>
    <script src="scripts/browse-page-script.js"></script>

</head>
<body>
<div class="container">
    <header class="navbar">
        <img id="brand" src="../assets/sik.png" alt="Brand Logo">
        <i class="nav-collapsed fas fa-bars"></i>
        <div class="nav">
            <a class="nav-link">Спалня</a>
            <a class="nav-link">Холна гарнитура</a>
            <a class="nav-link">Трапезария</a>
            <a class="nav-link">Дивани</a>
            <a class="nav-link">Секции</a>
            <a class="nav-link">Детска стая</a>
        </div>
    </header>
    <main class="main-content flex-row">
        <details open id="ctg-menu">
            <summary>
                <div class="ctg-head">
                    Филтри
                </div>
            </summary>
            <div id="categories" class="mt-20">
            </div>
        </details>
        <section class="browse">
        </section>
    </main>
    <footer>

    </footer>
</div>
<template id="template-star">
    <i class="fas fa-star txt-lg" style="color: #FF9100"></i>
</template>
<template id="template-item">
    <article class="item flex-col">
        <div class="item-details clickable txt-md font-primary">
            <div class="item-header">
                <div class="item-title">Lorem ipsum dolor sit amet Холова гарнитура BOSNA</div>
                <div class="item-rating">
                </div>
            </div>
            <div class="item-price font-primary">
                2200 лв.
            </div>
        </div>
    </article>
</template>
<template id="category">
    <details open class="mt-5 mb-5">
        <summary><span class="test" data-after-closed="►" data-after-open="▼"></span></summary>
    </details>
</template>
</body>
</html>
