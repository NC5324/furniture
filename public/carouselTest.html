<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper {
            min-height: 100vh;
            width: 100%;
            background-image: url("../assets/vectorpaint.svg");
            background-repeat: no-repeat;
            background-size: 100% 30%;
            background-position: 0 100%;

            display: flex;
            flex-direction: column;

            padding: 10% 10% 40px;
        }
    </style>
    <style>
        .carousel {
            width: 100%;
            flex: 1 0 auto;
            background: url("../assets/01.jpg") no-repeat center;
            background-size: 100% 100%;

            display: flex;
            flex-direction: row;

            transition: background 1s ease-out;
        }

        .btn-l, .btn-r {
            background-color: #007A75;
            opacity: 0;
            width: 100px;
        }

        .btn-r {
            margin-left: auto;
        }

        .btn-l:hover, .btn-r:hover {
            opacity: 0.5;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // const slides = ['#FF9100', 'red', 'blue', 'yellow', 'purple']
        const slides = ['url("../assets/01.jpg")', 'url("../assets/02.jpg")']
        let index = 0;

        function slideToRight() {
            index++;
            if(index >= slides.length) {
                index = index - slides.length;
            }
            const carousel = $('.carousel')
            carousel.css('background', `${slides[index]} no-repeat center`)
            carousel.css('background-size', `100% 100%`)
        }

        function slideToLeft() {
            index--;
            if(0 > index) {
                index = slides.length + index;
            }
            const carousel = $('.carousel')
            carousel.css('background', `${slides[index]} no-repeat center`)
            carousel.css('background-size', `100% 100%`)
        }

        $(document).ready(() => {
            $('.btn-r').on('click', () => {
                slideToRight()
                console.log(index)
                clearInterval(myTimer)
                myTimer = window.setInterval(slideToRight, 5000)
            })

            $('.btn-l').on('click', () => {
                slideToLeft()
                console.log(index)
                clearInterval(myTimer)
                myTimer = window.setInterval(slideToRight, 5000)
            })

            let myTimer = window.setInterval(slideToRight, 5000)
        })
    </script>
    <script src="Carousel.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            console.log(document.querySelector('nc-carousel'))
        })
    </script>
</head>
<body>
<div class="wrapper">
    <div class="carousel">
        <div class="btn-l">

        </div>
        <div class="btn-r">

        </div>
    </div>
</div>
</body>
</html>
